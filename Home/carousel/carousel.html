<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technosolving Carousel</title>
    <link rel="stylesheet" href="carousel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div class="carousel-slide">
                <img src="../../Img/THERMAL&ACOUSTIC/1.jpg" alt="Thermal & Acoustic">
            </div>
            <div class="carousel-slide">
                <img src="../../Img/FIRE & GAS PROTECTION/1.jpg" alt="Fire & Gas Protection">
            </div>
            <div class="carousel-slide">
                <img src="../../Img/INSTRUMENTS a OUR PARTNERS/1.jpg" alt="Instruments & Partners">
            </div>
        </div>
        
        <button class="carousel-button prev">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="carousel-button next">
            <i class="fas fa-chevron-right"></i>
        </button>
        
        <div class="carousel-dots"></div>
    </div>
    <script src="carousel.js"></script>
</body>
</html>
